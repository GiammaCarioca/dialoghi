<nav>
  <ul
    class="flex flex-col items-center justify-end space-x-4 lg:justify-center md:flex-row"
  >
    {% for item in navigation.items %}
    <li class="md:px-8">
      <a
        href="{{ item.url }}"
        {{
        helpers.getLinkActiveState(item.url,
        page.url)
        |
        safe
        }}
        >{{ item.text }}</a
      >
    </li>
    {% endfor %}
  </ul>
</nav>
